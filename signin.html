<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/signin.css">
</head>

<body>
  <div class="eee">
    <div class="bar"></div>

    <div class="container">
      <div class="row big">
        <div class="col-lg-6 col-sm-12">
          <form action="">
            <div class="signin-outer">
              <h1>Sign Up</h1>

              <div class="info">
                <label for="">Email</label>
                <input id="signin-email" type="email" placeholder="Nhập vào email" />
                <label for="">Mật khẩu</label>
                <input id="signin-password" type="password" placeholder="Nhập vào mật khẩu" />
                
                <div class="help">
                  <p>Don't have an account?</p><a href="signup.html">Register now!</a>
                </div>
                
              </div>

              <div class="button">
                <button class="but" id="signin-btn" type="button">
                  <b>LOG IN</b>
                </button>
              </div>

            </div>
          </form>
        </div>

        <div class="col-lg-6 col-sm-12">
          <div class="signin-outer">
            <iframe src="https://www.youtube.com/embed/CdZN8PI3MqM"
              title="Ticking Away ft. Grabbitz &amp; bbno$ (MV Chính Thức) // Bài Hát Chủ Đề VALORANT Champions 2023"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row big2">

        <div class="col-lg-6 col-sm-12">
          <div class="groupsomething">
            <a target="_blank" href="https://www.facebook.com/groups/947717402300282" title="Fanpage"><img
                src="https://shopgamevalorant.com/assets/backend/groupdk.png" alt="Group"></a>
          </div>
        </div>

        <div class="col-lg-6 col-sm-12">
          <div class="groupsomething2">
            <a target="_blank" href="https://www.facebook.com/accvalorant.info" title="Fanpage"><img
                src="	https://shopgamevalorant.com/assets/backend/fanpagedk.png" alt="Fanpage"></a>
          </div>
        </div>

      </div>
    </div>


  </div>


  </div>
  <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
    aria-atomic="true" style="position: fixed; top: 0; right: 0; z-index: 11; margin: 20px">
    <div class="d-flex">
      <div id="toast-content" class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>


  <div class="cred">
    <br>
  </div>

</body>

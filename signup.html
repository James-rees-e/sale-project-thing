<!DOCTYPE html>

<body>

  <div class="big">
    <form action="">
      <div class="signup-outer">
        <h1>Sign Up</h1>
        <div class="info">
          <p>Create your name</p>
          <input class="email" id="signup-username" type="text" placeholder="Username" />
          <p>Your email</p>
          <input class="email" id="signup-email" type="email" placeholder="Email or phone number" />
          <p>Create you password</p>
          <input class="email" id="signup-password" type="password" placeholder="Password" />
          <p>Confrim your pass word</p>
          <input class="email" type="password" id="signup-confirm" placeholder="Confirm password" />
        </div>
        <div class="button">
          <button class="but" id="signup-btn" type="button">
            <b>Sign Up</b>
          </button>
        </div>
        <div class="help">
          <div>
            <input value="true" type="checkbox" /><label>Remember me</label>
          </div>
        </div>
        <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
      </div>
    </form>
    <div class="uhhh">
